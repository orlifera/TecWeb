<!DOCTYPE html>
<html lang="it" data-theme="light">

    <head>
        <meta charset="UTF-8">
        <title>Pagamento - ML Tech</title>
        <meta name="keywords" content="ML-TECH products, gaming, workstation, technology ">
        <meta name="description" content="Sito ufficiale ml-tech, gruppo fondato da Orlando Ferazzani">
        <link rel="stylesheet" href="../css/styles.css" media="screen">
        <link rel="stylesheet" href="../css/print.css" media="print">
        <link rel="stylesheet" href="../css/mini.css" media="screen and (max-width: 600px)">
        <script>
            //check local storage for theme and OS preference
            let localS = localStorage.getItem('theme'),
                themeToSet = localS

            //if LS not set => check OS preference
            if (!localS) {
                //media query with JS
                themeToSet = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
            }

            //set correct theme
            document.documentElement.setAttribute('data-theme', themeToSet)
        </script>
    </head>

    <body>
        <main id="card-main">
            <div class="card-container">
                <h2 id="detail">Inserisci i dati della Tua carta</h2>

                <!-- Card -->
                <div class="card">
                    <?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
                    <svg width="30px" height="30px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M21.75 5H2.25A1.251 1.251 0 0 0 1 6.25v12.5A1.251 1.251 0 0 0 2.25 20h19.5A1.251 1.251 0 0 0 23 18.75V6.25A1.251 1.251 0 0 0 21.75 5zM22 18.75a.25.25 0 0 1-.25.25H2.25a.25.25 0 0 1-.25-.25V10h20zM22 8H2V6.25A.25.25 0 0 1 2.25 6h19.5a.25.25 0 0 1 .25.25zM8 18H3v-1h5zm13 0h-2v-1h2zm-3 0h-2v-1h2zm-6-2H3v-1h9z" />
                        <path fill="none" d="M0 0h24v24H0z" />
                    </svg>

                    <!-- Card Number -->
                    <label>Card Number</label>
                    <input class="card-number" placeholder="5225 XXXX XXXX XXXX" type="text" required readonly
                        maxlength="16" />

                    <div class="container2">

                        <!-- Card Holder -->
                        <div class="name">
                            <label>Card Holder</label>
                            <input class="card-name" placeholder="Mr. WorldWide" type="text" required readonly />
                        </div>

                        <!-- Date -->
                        <div class="expiration-date">
                            <label>Exp. Date</label>
                            <input id="expiry-date" class="card-name" placeholder="10/25" type="text" maxlength="5"
                                required readonly />
                        </div>

                        <!-- Cvv -->
                        <div class="ccv">
                            <label>CCV</label>
                            <input class="card-name" placeholder="628" type="text" maxlength="3" required readonly />
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-btns">
                <input type="button" id="order" class="next stagebtn1b" value="Procedi">
            </div>
            <div id="payment-animation" class="hidden">Processing payment...</div>
        </main>
    </body>

</html>
