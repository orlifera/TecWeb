<!DOCTYPE html>
<html lang="it" data-theme="light">

    <head>
        <meta charset="utf-8">
        <!-- Viewport adattiva alla larghezza del device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>500 - ML Tech</title>
        <!-- Keywords e descrizione del sito in generale -->
        <meta name="keywords"
            content="ML Tech, tastiere meccaniche custom, assemblaggio computer gaming, pc assemblati, assemblaggio pc, pc assemblati economici, vendita pc online">
        <meta name="description" content="Sito ufficiale di ML Tech, vendita di tastiere meccaniche custom">
        <!-- File CSS per PC, mobile e stampa -->
        <link rel="stylesheet" href="../css/styles.css" media="screen">
        <link rel="stylesheet" href="../css/print.css" media="print">
        <link rel="stylesheet" href="../css/mini.css" media="screen and (max-width: 600px)">
        <script>
            // controlla la preferenza del tema dell'utente
            let localS = localStorage.getItem('theme'),
                themeToSet = localS

            // se LS (local storage) non Ã¨ settato => controlla la preferenza del sistema operativo
            if (!localS) {
                //media query con JS
                themeToSet = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
            }

            // imposta il corretto tema
            document.documentElement.setAttribute('data-theme', themeToSet)
        </script>
    </head>

    <body>
        <h2 id="spaghetti" class="title" lang="en">Error 500</h2>

                <div class="meatballs"></div>

                <div class="plate"></div>
            </div>
        </div>

        <p id="return">Torna a <a id="casa" href="../../index.html">casa</a></p>
    </body>

</html>
